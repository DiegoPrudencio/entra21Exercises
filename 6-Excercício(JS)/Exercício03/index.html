<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora simples</title>
    </head>
    <body>
        
        <form action="">

            <Label>Coloque o primeiro valor aqui:</Label><br>
            <input type="number" name="nmNum1" id="idNum1">
                <br><br>
            <Label>Coloque o segundo valor aqui:</Label><br>
            <input type="number" name="nmNum2" id="idNum2">
                <br><br>
            <Label>O resultado Ã©: </body><br>
            <input type="text" name="nmResultado" id="idResultado" readonly>
            
                <br><br>
                
            <input type="button" name="nmButton" id="Button" value="Somar" onclick="somarValores()">
            <input type="button" name="nmButton" id="Button" value="Subtrair" onclick="subtrairValores()">
            <input type="button" name="nmButton" id="Button" value="Multiplicar" onclick="multiplicarValores()">
            <input type="button" name="nmButton" id="Button" value="Dividir" onclick="dividirValores()">

        </form>
        <script>

            var num1
            var num2 
            var resultado

            function somarValores(){
                
                num1 = Number(document.getElementById("idNum1").value)
                num2 = Number(document.getElementById("idNum2").value)
                resultado = num1 + num2
                document.getElementById("idResultado").value = resultado
            }

            function subtrairValores(){

                num1 = Number(document.getElementById("idNum1").value)
                num2 = Number(document.getElementById("idNum2").value)
                resultado = num1 - num2
                document.getElementById("idResultado").value = resultado

            }

            function multiplicarValores(){

                num1 = Number(document.getElementById("idNum1").value)
                num2 = Number(document.getElementById("idNum2").value)
                resultado = num1 * num2
                document.getElementById("idResultado").value = resultado

            }

            function dividirValores(){

                num1 = Number(document.getElementById("idNum1").value)
                num2 = Number(document.getElementById("idNum2").value)
                resultado = num1 / num2
                document.getElementById("idResultado").value = resultado

            }
        </script>
        
    </body>
</html>
