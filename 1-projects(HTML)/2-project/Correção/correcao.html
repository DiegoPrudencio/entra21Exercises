<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Votação Eleitoral</title>
    </head>
    <body>
        <form action="">
            <fieldset>
                <legend>Urna Eletrônica</legend>

                <br><br>

                <label for="idNum">Número Candidato</label>
                <input type="text" id="idNum" name="nmNum">

                <br><br>

                <label for="idNome">Nome do Candidato</label>
                <input type="text" name="idNome" id="idNome" readonly>
                
                <br><br>

                <img src="../images/Bento.png" alt="Foto do Candidato" title="Foto do Candidato" width="150" height="">
           
                <br><br>

                <input type="submit" value="Confirmar">
                <input type="reset" value="Cancelar">
                <input type="button" value="Branco">
                
            </fieldset>
        </form>
    </body>
</html>
