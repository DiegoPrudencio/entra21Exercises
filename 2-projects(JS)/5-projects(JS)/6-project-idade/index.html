                var mediaIdade

                contadorIdade++

                mediaIdade = (somarIdade/contadorIdade).toFixed(2)

                if (idade > maiorIdade) {
                    maiorIdade = idade
                    //console.log(maiorIdade)
                }
                if (idade > 18) {
                    maiores18++
                    //console.log(maiores18);
                }
                if (idade < 5) {
                    menores5++
                    //console.log(menores5)
                }
                
                let out1 = document.getElementById("idOut1").value
                let out2 = document.getElementById("idOut2").value
                let out3 = document.getElementById("idOut3").value

                out1.value = maiorIdade
                out2.value = maiores18
                out3.value = menores5
            }


        </script>
