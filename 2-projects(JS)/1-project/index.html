<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Duplicata</title>
    </head>
    <body>
        
        <form action="">

            <input type="text" name="idNum1" id="idNum1">
                <br><br>
            <input type="text" name="idNum2" id="idNum2">
                <br><br>
            <input type="button" name="nmButton" id="Button" value="Copiar" onclick="mostrarValor()">

        </form>

        <script>

            function mostrarValor(){
             
                var idNum1 = document.getElementById("idNum1").value
                document.getElementById("idNum2").value = idNum1
  

            }
                    

        </script>
    </body>
</html>
