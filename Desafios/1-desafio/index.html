<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>

        <style>
            *{
                margin: 0;
                padding: 0;
                border: 0;
                font-size: 100%;
                font: inherit;
                vertical-align: baseline;
                background-color: aliceblue;
                text-align: center;
            }

            .button {
                color: white;
                background-color: #008CBA;
                margin: 1px;
                padding: 15px 30px;
                border: 1.5px solid rgb(3, 3, 5);
                display: inline-block;
                font-size: 16px;
                border-radius: 8px;
                width: 85px;
            }

            .button:hover {
                background-color: lightblue;
                color: #008CBA;
            }

            #legendTitulo {
                font-style: italic;
                font-size: xx-large;
            }

            #idBtIgual {
                width: 175px;
            }

            #idBtReset {
                width: 175px;
            }
        </style>

    </head>
    <body>
        <main>
            <form action="">
                <fieldset id="calculadora">
                    <legend id="legendTitulo">Calculadora</legend>
                            <br>

                        <div id="idDivTela">
                            <input type="text" name="nmIpNumber" id="idNumber">
                            <output id="idResultado"  ></output> 
                        </div>
                            <br><br>

                        <div id="idDivSetimaL">
                            <input type="button" class="button" name="nmBtReset" id="idBtReset" value="AC">
                            <input type="button" class="button" name="nmBtMR" id="idBtMR" value="MR"> <!-- memory recall-->
                            <input type="button" class="button" name="nmBtMC" id="idBtMC" value="MC"> <!-- memory clear-->
                        </div>

                        <div id="idDivSextaL">
                            <input type="button" class="button" name="nmBtM+" id="idBtM+" value="M+"> <!-- memory add-->
                            <input type="button" class="button" name="nmBtM-" id="idBtM-" value="M-"> <!-- memory subtract -->
                            <input type="button" class="button" name="nmBtMS" id="idBtMS" value="MS"> <!-- memory store-->
                            <input type="button" class="button" name="nmBtPorcento" id="idBtPorcento" value="%">

                        </div>

                        <div id="idDivQuintaL">
                            <input type="button" class="button" name="nmBtRaiz" id="idBtRaiz" value="âˆš">
                            <input type="button" class="button" name="nmBtExpo" id="idBtExpo" value="x2">
                            <input type="button" class="button" name="nmBtInverso" id="idBtInverso" value="1/2">
                            <input type="button" class="button" name="nmBtDividir" id="idBrDividir" value="/" onclick="dividirValores()">
                        </div>

                        <div id="idDivQuartaL">
                            <input type="button" class="button" name="nmBtSete" id="idBtSete" value="7">
                            <input type="button" class="button" name="nmBtOito" id="idBtOito" value="8">
                            <input type="button" class="button" name="nmBtNove" id="idBtNove" value="9">
                            <input type="button" class="button" name="nmBtMultiplicar" id="idBtMultiplicar" value="*" onclick="multiplicarValores()">
                        </div>

                        <div id="idDivTerceiraL">
                            <input type="button" class="button" name="nmBtQuatro" id="idBtQuatro" value="4">
                            <input type="button" class="button" name="nmBtCinco" id="idBtCinco" value="5">
                            <input type="button" class="button" name="nmBtSeis" id="idBtSeis" value="6">
                            <input type="button" class="button" name="nmBtSubtrair" id="idBtSubtrair" value="-" onclick="subtrairValores()">
                        </div>

                        <div id="idDivSegundaL">
                            <input type="button" class="button" name="nmBtUm" id="idBtUm" value="1">
                            <input type="button" class="button" name="nmBtDois" id="idBtDois" value="2">
                            <input type="button" class="button" name="nmBtTres" id="idBtTres" value="3">
                            <input type="button" class="button" name="nmBtSomar" id="idBtSomar" value="+" onclick="somarValores()">
                        </div>

                        <div id="idDivPrimeiraL">
                            <input type="button" class="button" name="nmBtZero" id="idBtZero" value="0">
                            <input type="button" class="button" name="nmBtVirgula" id="idBtVirgula" value=",">
                            <input type="button" class="button" name="nmBtIgual" id="idBtIgual" value="=">
                        </div>
                        




                        
                </fieldset>

    
            </form>
            <script>
    
                var num1
                var num2 
                var resultado
    
                function somarValores(){
                    
                    num1 = Number(document.getElementById("idNum1").value)
                    num2 = Number(document.getElementById("idNum2").value)
                    resultado = num1 + num2
                    document.getElementById("idResultado").value = resultado
                }
    
                function subtrairValores(){
    
                    num1 = Number(document.getElementById("idNum1").value)
                    num2 = Number(document.getElementById("idNum2").value)
                    resultado = num1 - num2
                    document.getElementById("idResultado").value = resultado
    
                }
    
                function multiplicarValores(){
    
                    num1 = Number(document.getElementById("idNum1").value)
                    num2 = Number(document.getElementById("idNum2").value)
                    resultado = num1 * num2
                    document.getElementById("idResultado").value = resultado
    
                }
    
                function dividirValores(){
    
                    num1 = Number(document.getElementById("idNum1").value)
                    num2 = Number(document.getElementById("idNum2").value)
                    resultado = num1 / num2
                    document.getElementById("idResultado").value = resultado
    
                }
            </script>
        </main>
    </body>
</html>
