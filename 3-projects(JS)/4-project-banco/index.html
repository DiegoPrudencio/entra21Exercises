<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro Bancário</title>
    </head>
    <body>
        <main>

            <form action="">
                <fieldset>
                    <legend>Cadastro do Cliente</legend>
                            <br>
                        <label for="idNome">Nome do cliente:</label>
                            <br><br>
                        <input type="text" name="nmNome" id="idNome">
                            <br><br>
                        <label for="idNomeBanco">Nome do banco:</label>
                            <br><br>
                        <input type="text" name="nmNomeBanco" id="idNomeBanco">
                            <br><br>
                        <label for="idConta">Número da conta:</label>
                            <br><br>
                        <input type="text" name="nmConta" id="idConta">
                            <br><br>
                        <label for="idCredito">Limite de crédito:</label>
                            <br><br>
                        <input type="number" name="nmCredito" id="idCredito" readonly>
                            <br><br>
                        <label for="idSaldo">Saldo atual:</label>
                            <br><br>
                        <input type="number" name="nmSaldo" id="idSaldo" readonly>
                            <br><br>
                        <label for="idValorOperacao">Valor</label><br>
                        <input type="number" name="nmValorOperacao" id="idValorOperacao" step="0.01">
                            <br><br>
                        <input type="radio" name="nmOperacao" id="idSacar" checked>
                        <label for="idSacar">Sacar</label>
                        <input type="radio" name="nmOperacao" id="idDepositar" checked>
                        <label for="idDepositar">Depositar</label>
                            <br><br>
                        <output id="idOut">Status: </output>
                            <br><br>
                        <input type="button" value="Depositar/Sacar" onclick="efetuarOperacao()">
                        <input type="button" value="Conferir Saldo" onclick="conferirSaldo()">


            <script>
                //Isso aqui seria para deixar pré-inicializado como se viesse de um banco de dados.
                document.getElementById("idSaldo").value = 0
                document.getElementById("idCredito").value = 3000

                var saldo = 0
                var limiteCredito = 0

                    function efetuarOperacao(){
                        var opSacar = document.getElementById("idSacar").checked
                        var valorOperacao = Number(document.getElementById("idValorOperacao").value)

                            if (opSacar) {
                                if (limiteCredito >= (-1 * saldo) +  valorOperacao) {
                                    saldo = saldo - valorOperacao
                                    document.getElementById("idOut").value = "Status: Operação Realizada com Sucesso!" 
                                }else{
                                    document.getElementById("idOut").value = "Status: Saldo Insuficiente." 
                                }
                                
                            } else {
                                saldo = saldo + valorOperacao
                                document.getElementById("idOut").value = "Status: Operação Realizada com Sucesso!"
                    }

                    document.getElementById("idSaldo").value = saldo
                    console.log("saldo " + saldo);

                    }

                    function conferirSaldo(){
                        var banco = document.getElementById("idNomeBanco").value
                        var nomeCorrentista = document.getElementById("idNome").value
                        var numeroConta = document.getElementById("idConta").value

                        document.getElementById("idOut").value = "Banco: " + banco + 
                                                                " Correntista: " + nomeCorrentista +
                                                                " Numero Conta: " + numeroConta +
                                                                " Saldo: " + saldo
                    }
                    
            </script>
        </main>
        
    </body>
</html>
