<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisão</title>
</head>
<body>
    <main>
        <h2>Digite um número:</h2>
            <input type="number" name="nmNumero" id="idNumero">
                <br><br>
            <input type="button" name="nmButton" id="Button" value="Enviar" onclick="Calcular()">
                <br><br>
            <output id="idValor"></output> 

        <script>
            function Calcular() {

            var numero = Number(document.getElementById("idNumero").value)
            var resultado


            if (numero > 20) {
                resultado = numero/2
            } else {
                resultado = numero
            }

            document.getElementById("idValor").value = "Resultado: " + resultado

            }

        </script>
    </main>
</body>
</html>
